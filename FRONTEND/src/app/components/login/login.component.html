<h1>Login</h1>
<nav>
  <ul>
    <li><a routerLink="account">My Account</a></li>
    <li><a routerLink="register">Register</a></li>
  </ul>
</nav>
<form autocomplete="on" [formGroup]="formGroup">
  <div>
    <label for="login">Login: </label>
    <input
      type="text"
      name="login"
      id="login"
      placeholder="Login"
      formControlName="login"
      required
    />
  </div>
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      formControlName="password"
      required
    />
  </div>
  <div>
    <button type="submit" [disabled]="!formGroup.valid">Submit</button>
  </div>
</form>
